<div class="button_block">
    <p>Edit Problem Description:</p>
    <textarea id="problem-description" rows="4" cols="50">{{ self.problem_description }}</textarea>

    <div id="rubric-sections">
        {% for section in rubric_data %}
            <div class="rubric-section">
                <label>Label:</label>
                <input type="text" value="{{ section.label }}" class="rubric-label" />
                <textarea rows="2" cols="50" class="rubric-text">{{ section.text }}</textarea>
                <button class="remove-section">Remove</button>
            </div>
        {% endfor %}
    </div>
    
    <button id="add-section">Add Section</button>
    <button id="save-button">Save</button>
</div>
